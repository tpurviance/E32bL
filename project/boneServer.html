<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="http://blockly-demo.appspot.com/static/blockly_compressed.js"></script>
		<script type="text/javascript" src="http://blockly-demo.appspot.com/static/blocks_compressed.js"></script>
		<script type="text/javascript" src="http://blockly-demo.appspot.com/static/msg/js/en.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="matrixLED.js"></script>
		<style>
		  html, body {
			background-color: #fff;
			margin: 0;
			padding: 0;
			overflow: hidden;
			height: 100%;
		  }
		  .blocklySvg {
			height: 100%;
			width: 100%;
		  }
		</style>
		<script>
		  function init() {
			Blockly.inject(document.body.getElementsByTagName("td")[1],
				{path: './blockly/', toolbox: document.getElementById('toolbox')});
			// Let the top-level application know that Blockly is ready.
			//window.parent.blocklyLoaded(Blockly);
		  }
		</script>
	</head>
	<body onload="init()">
		<table border="1" bordercolor="#000000" style="background-color:#FFFFFF" width="100%" cellpadding="3" cellspacing="3" height="100%">
			<tr>
				<td><p>Pleace program the LEDstring with the drag and drop interface bellow.</p><p>Be sure to use the "Set Light" and "Delay" blocks</p></td>
			</tr>
			<tr height="100%">
				<td></td>
			</tr>
		</table>
	
		<xml id="toolbox" style="display: none">
			<category name="Logic">
				<block type="controls_if"></block>
				<block type="logic_compare"></block>
				<block type="logic_operation"></block>
				<block type="logic_negate"></block>
				<block type="logic_boolean"></block>
				<block type="logic_null"></block>
				<block type="logic_ternary"></block>
			</category>
			<category name="Loops">
				<block type="controls_repeat_ext">
					<value name="TIMES">
						<block type="math_number">
							<title name="NUM">10</title>
						</block>
					</value>
				</block>
				<block type="controls_whileUntil"></block>
				<block type="controls_for">
					<value name="FROM">
						<block type="math_number">
							<title name="NUM">1</title>
						</block>
					</value>
					<value name="TO">
						<block type="math_number">
							<title name="NUM">10</title>
						</block>
					</value>
					<value name="BY">
						<block type="math_number">
							<title name="NUM">1</title>
						</block>
					</value>
				</block>
				<block type="controls_forEach"></block>
				<block type="controls_flow_statements"></block>
			</category>
			<category name="Math">
				<block type="math_number"></block>
				<block type="math_arithmetic"></block>
				<block type="math_single"></block>
				<block type="math_trig"></block>
				<block type="math_constant"></block>
				<block type="math_number_property"></block>
				<block type="math_change">
					<value name="DELTA">
						<block type="math_number">
							<title name="NUM">1</title>
						</block>
					</value>
				</block>
				<block type="math_round"></block>
				<block type="math_on_list"></block>
				<block type="math_modulo"></block>
				<block type="math_constrain">
					<value name="LOW">
						<block type="math_number">
							<title name="NUM">1</title>
						</block>
					</value>
					<value name="HIGH">
						<block type="math_number">
							<title name="NUM">100</title>
						</block>
					</value>
				</block>
				<block type="math_random_int">
					<value name="FROM">
						<block type="math_number">
							<title name="NUM">1</title>
						</block>
					</value>
					<value name="TO">
						<block type="math_number">
							<title name="NUM">100</title>
						</block>
					</value>
				</block>
				<block type="math_random_float"></block>
			</category>
			<category name="Text">
				<block type="text"></block>
				<block type="text_join"></block>
				<block type="text_append">
					<value name="TEXT">
						<block type="text"></block>
					</value>
				</block>
				<block type="text_length"></block>
				<block type="text_isEmpty"></block>
				<block type="text_indexOf">
					<value name="VALUE">
						<block type="variables_get">
							<title name="VAR">text</title>
						</block>
					</value>
				</block>
				<block type="text_charAt">
					<value name="VALUE">
						<block type="variables_get">
							<title name="VAR">text</title>
						</block>
					</value>
				</block>
				<block type="text_getSubstring">
					<value name="STRING">
						<block type="variables_get">
							<title name="VAR">text</title>
						</block>
					</value>
				</block>
				<block type="text_changeCase"></block>
				<block type="text_trim"></block>
				<block type="text_print"></block>
				<block type="text_prompt"></block>
			</category>
			<category name="Lists">
				<block type="lists_create_empty"></block>
				<block type="lists_create_with"></block>
				<block type="lists_repeat">
					<value name="NUM">
						<block type="math_number">
							<title name="NUM">5</title>
						</block>
					</value>
				</block>
				<block type="lists_length"></block>
				<block type="lists_isEmpty"></block>
				<block type="lists_indexOf">
					<value name="VALUE">
						<block type="variables_get">
							<title name="VAR">list</title>
						</block>
					</value>
				</block>
				<block type="lists_getIndex">
					<value name="VALUE">
						<block type="variables_get">
							<title name="VAR">list</title>
						</block>
					</value>
				</block>
				<block type="lists_setIndex">
					<value name="LIST">
						<block type="variables_get">
							<title name="VAR">list</title>
						</block>
					</value>
				</block>
				<block type="lists_getSublist">
					<value name="LIST">
						<block type="variables_get">
							<title name="VAR">list</title>
						</block>
					</value>
				</block>
			</category>
			<category name="Colour">
				<block type="colour_picker"></block>
				<block type="colour_random"></block>
				<block type="colour_rgb"></block>
				<block type="colour_blend"></block>
			</category>
			<category name="Variables" custom="VARIABLE"></category>
			<category name="Procedures" custom="PROCEDURE"></category>
		</xml>
	</body>
</html>
