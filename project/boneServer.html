<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://blockly-demo.appspot.com/static/blockly_compressed.js"></script>
    <script type="text/javascript" src="http://blockly-demo.appspot.com/static/blocks_compressed.js"></script>
    <script type="text/javascript" src="http://blockly-demo.appspot.com/static/msg/js/en.js"></script>
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      function init() {
        Blockly.inject(document.body,
            {path: '../../', toolbox: document.getElementById('toolbox')});
        // Let the top-level application know that Blockly is ready.
        window.parent.blocklyLoaded(Blockly);
      }
    </script>
  </head>
  <body onload="init()">
	<xml id="toolbox" style="display: none">
		<category name="Logic">
			<block type="controls_if" />
			<block type="logic_compare" />
			<block type="logic_operation" />
			<block type="logic_negate" />
			<block type="logic_boolean" />
			<block type="logic_null" />
			<block type="logic_ternary" />
		</category>
		<category name="Loops">
			<block type="controls_repeat_ext">
				<value name="TIMES">
					<block type="math_number">
						<title name="NUM">10</title>
					</block>
				</value>
			</block>
			<block type="controls_whileUntil" />
			<block type="controls_for">
				<value name="FROM">
					<block type="math_number">
						<title name="NUM">1</title>
					</block>
				</value>
				<value name="TO">
					<block type="math_number">
						<title name="NUM">10</title>
					</block>
				</value>
				<value name="BY">
					<block type="math_number">
						<title name="NUM">1</title>
					</block>
				</value>
			</block>
			<block type="controls_forEach" />
			<block type="controls_flow_statements" />
		</category>
		<category name="Math">
			<block type="math_number" />
			<block type="math_arithmetic" />
			<block type="math_single" />
			<block type="math_trig" />
			<block type="math_constant" />
			<block type="math_number_property" />
			<block type="math_change">
				<value name="DELTA">
					<block type="math_number">
						<title name="NUM">1</title>
					</block>
				</value>
			</block>
			<block type="math_round" />
			<block type="math_on_list" />
			<block type="math_modulo" />
			<block type="math_constrain">
				<value name="LOW">
					<block type="math_number">
						<title name="NUM">1</title>
					</block>
				</value>
				<value name="HIGH">
					<block type="math_number">
						<title name="NUM">100</title>
					</block>
				</value>
			</block>
			<block type="math_random_int">
				<value name="FROM">
					<block type="math_number">
						<title name="NUM">1</title>
					</block>
				</value>
				<value name="TO">
					<block type="math_number">
						<title name="NUM">100</title>
					</block>
				</value>
			</block>
			<block type="math_random_float" />
		</category>
		<category name="Text">
			<block type="text" />
			<block type="text_join" />
			<block type="text_append">
				<value name="TEXT">
					<block type="text" />
				</value>
			</block>
			<block type="text_length" />
			<block type="text_isEmpty" />
			<block type="text_indexOf">
				<value name="VALUE">
					<block type="variables_get">
						<title name="VAR">text</title>
					</block>
				</value>
			</block>
			<block type="text_charAt">
				<value name="VALUE">
					<block type="variables_get">
						<title name="VAR">text</title>
					</block>
				</value>
			</block>
			<block type="text_getSubstring">
				<value name="STRING">
					<block type="variables_get">
						<title name="VAR">text</title>
					</block>
				</value>
			</block>
			<block type="text_changeCase" />
			<block type="text_trim" />
			<block type="text_print" />
			<block type="text_prompt" />
		</category>
		<category name="Lists">
			<block type="lists_create_empty" />
			<block type="lists_create_with" />
			<block type="lists_repeat">
				<value name="NUM">
					<block type="math_number">
						<title name="NUM">5</title>
					</block>
				</value>
			</block>
			<block type="lists_length" />
			<block type="lists_isEmpty" />
			<block type="lists_indexOf">
				<value name="VALUE">
					<block type="variables_get">
						<title name="VAR">list</title>
					</block>
				</value>
			</block>
			<block type="lists_getIndex">
				<value name="VALUE">
					<block type="variables_get">
						<title name="VAR">list</title>
					</block>
				</value>
			</block>
			<block type="lists_setIndex">
				<value name="LIST">
					<block type="variables_get">
						<title name="VAR">list</title>
					</block>
				</value>
			</block>
			<block type="lists_getSublist">
				<value name="LIST">
					<block type="variables_get">
						<title name="VAR">list</title>
					</block>
				</value>
			</block>
		</category>
		<category name="Colour">
			<block type="colour_picker" />
			<block type="colour_random" />
			<block type="colour_rgb" />
			<block type="colour_blend" />
		</category>
		<category name="Variables" custom="VARIABLE" />
		<category name="Procedures" custom="PROCEDURE" />
	</xml>
  </body>
</html>
